<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/create-account.css">
    <title>Criar Conta</title>
</head>
<body>
    <h1>Vamos criar sua conta?</h1>
    <div class="container">
        <form action="">
            <div class="create-box">
                <input type="text" id="inputs-styles" autofocus required placeholder="Nome de usuário" name="Nome">
                <input type="password" name="Password" id="inputs-styles" required autofocus placeholder="Senha da conta">
                <input type="email" name="email" id="inputs-styles" required placeholder="Seu email">
                <p class="txt">Vamos te enviar um email de confirmação</p>
            </div>
            <div class="buttons">
                <a href="../html/index.html" class="before_button">Login</a>
                <button type="submit" class="button">Finalizar</button>
            </div>
        </form>
    </div>
</body>
</html>
